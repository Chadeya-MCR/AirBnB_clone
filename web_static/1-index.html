<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Head styling</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        header{
            background-color: #FF0000;
            height: 70px;
            width: 100%;
        }
        footer{
            position: relative;
            display: flex;
            background-color: #00FF00;
            justify-content: center;
            align-items: center;
            margin-top: auto;
            height: 60px;
            width: 100%;
        }
    </style>
</head>
<body>
    <header></header>
    <footer>Best School</footer>
</body>
